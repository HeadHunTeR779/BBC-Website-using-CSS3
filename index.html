<!doctype html>

<html>

  <head>

    <title>Stylish Webpage</title>

    <style type='text/css'>

    body{
        background-image: url('https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-903ea3cb.jpg');
        background-size: 100%;
    }

    .red
    {
      color:red;
    }

    #first-section{
      color:lightgreen;
      width:300px;
      float: left;
    }

    #mid-section{
      color:purple;
      width:50%;
      float: right;
    }

    .clear-float{
      clear:both;
    }

    </style>

  </head>

  <body>

    <div id = 'first-section'>
      <p>My Name is Dipankar</p>
      <p>Internal CSS is lovely!</p>
  </div>

    <div id = 'mid-section'>
      <p> This is some more text</p>
      <h1>CSS is Cool!</h1>
  </div>

    <div class = 'clear-float'>
    <p>This text goes in the MIDDLE</p>
  </div>

  </body>

</html>
